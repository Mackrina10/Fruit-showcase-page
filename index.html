<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit showcase</title>
    <link rel="stylesheet" href="style.css"><!-- Link to external CSS file -->
</head>

<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main Content -->
        <section class="hero">
            <h1>Fruit Showcase</h1>
            <p>Fresh and Delicious Fruits for You</p>
        </section>
        <section class="product-showcase">
            <div class="slideshow">
                <button id="prev" class="nav-btn" aria-label="Previous slide">‚ùÆ</button>

                <div class="slide-container">
                    <div class="slide-item">
                        <img src="mango.jpg" alt="Mango" class="slide-image">
                        <p class="caption mango">Mango: A Tropical Delight</p>
                    </div>

                    <div class="slide-item">
                        <img src="banana.jpg" alt="Banana" class="slide-image">
                        <p class="caption banana">Banana: Sweet and Energizing</p>
                    </div>
                    <div class="slide-item">
                        <img src="apple.jpg" alt="Apple" class="slide-image">
                        <p class="caption apple">Apple: A Healthy Snack</p>
                    </div>
                    <div class="slide-item">
                        <img src="orange.jpg" alt="Orange" class="slide-image">
                        <p class="caption orange">Orange: A Zesty Fruit</p>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
